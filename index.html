<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Roton Islam" />
    <meta name="description" content="html css Javascript bootstrap Project" />
    <meta name="keywords" content="html HTML" />
    <!-- bootstrap min.css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />
    <title>Game Project</title>
  </head>
  <body>
    <div class="container bg-info">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-3">Guessing Game</h2>
          <form>
            <div class="form-field">
              <label for="guessNumber">Enter Gues Between 1-5 : </label>
              <input type="number" id="guessNumber" min="1" max="5" required />

              <div class="buttons">
                <button
                  id="checked"
                  class="btn btn-outline-primary btn-md"
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
          <p class="result"></p>
          <p class="remainingAttempts"></p>
        </div>
      </div>
    </div>

    <!-- bootstrap bundle.min.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
